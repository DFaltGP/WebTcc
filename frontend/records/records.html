<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./records.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="records.js" defer></script>
    <title>Relatórios</title>
</head>
<body>
    <dialog>
        <div class="modal">
            <h2>Selecione o filtro desejado:</h2> <hr>
            <ul>
                <li> <input type="checkbox" name="" id="">PERÍODO</input> </li>
                <li> <input type="checkbox" name="" id="">GASTOS</input></li>
                <li> <input type="checkbox" name="" id="">CONSUMO</input></li>
                <li> <input type="checkbox" name="" id="">TEMPO</input></li>
                <li> <input type="checkbox" name="" id="">OPERAÇÃO</input></li>
                <li> <input type="checkbox" name="" id="">VOLUME</input></li>
                <li> <input type="checkbox" name="" id="">PERCENTUAL DIÁRIO</input></li>
                <li> <input type="checkbox" name="" id="">PERCENTUAL MENSAL</input></li>
                <li> <input type="checkbox" name="" id="">SITUAÇÃO GERAL</input></li>
            </ul>
            <div> <button id="cancel">CANCELAR</button> <button id="apply">APLICAR</button> </div>    
        </div>
    </dialog>
    <div class="container">
            <main class="records">
                <div class="content">
                    <div class="head">
                        <select name="dashs" id="dash-select">                         
                            <option value="">BANHEIRO</option>          
                            <option value="">COZINHA</option>
                            <option value="">QUINTAL</option>
                            <option value="">VARANDA</option>
                        </select>
                        <div class="fill">
                            <button id="filter">FILTRAR <i class='bx bx-filter'> </i> </button> 
                        </div>
                    </div>
                    <table id="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Período</th>
                                <th>Consumo</th>
                                <th>Tempo</th>
                                <th>Volume</th>
                                <th>Gastos</th>
                                <th>Operação</th>
                                <th>Situação geral</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- UAI, TÁ VAZIO PORQUE?? -->
                        </tbody>
                    </table>
                     <div id="print-div">
                        <button id="print">IMPRIMIR <i class="bx bx-printer"></i></button>
                     </div>
                    
                </div>
            </main>
    </div>
</body>
</html>
